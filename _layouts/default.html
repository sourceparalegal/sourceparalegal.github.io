<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  
  <body>
    <div class="wrapper">
      <header style="padding:0px">
        <img src='{{site.logo | relative_url}}' alt='{{ site.title | default: site.github.repository_name }}' style='max-width:225px; display:flex; align-items:center; justify-content:center; margin: 0 auto'/>

<!--         {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %} -->

        <p style="display:flex; align-items:center; justify-content:center; margin: 0 auto; color:#310303; 
                  opacity: 60%; letter-spacing: 0.4px; font-family:Helvetica; font-weight: 200; font-size:15px;
                  margin-top:15px; margin-bottom:20px">{{ site.description | default: site.github.project_tagline }}</p>
        
        <p style="display:flex; align-items:center; justify-content:center; margin: 0 auto; margin-top:20px">
          <a href='./{{ site.page1 }}.html'>{{ site.page1.description }}</a>
        </p>

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>&#169; 2021, SOURCE PARALEGAL, LLC.</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
  
</html>
